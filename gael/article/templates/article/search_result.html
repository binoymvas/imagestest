<h2>{% block head %}Search Result{% endblock %}</h2>
<div class="row" id="article-list">
    <div class="col-lg-12">
        <section class="panel">
            <div class="panel-body">
                <div class="tab-content">
                    <div id="recent-activity" class="tab-pane active">
                        <div class="profile-activity">
                            {% for article in articlelist %}
                            <div class="act-time">
                                <div class="activity-body act-in">
                                    <span class="arrow"></span>
                                    <div class="text">
                                        <a href="#" class="activity-img">
                                            <img class="avatar" src="https://216d72aca007988f34d7-7c4f8fef8f0aad53b9488757bc3dab78.ssl.cf5.rackcdn.com/sentry-fire.png" width="100" height="100" alt="">
                                        </a>
                                        <p class="attribution">
                                            <a href="{{article.id}}">{{article.title|title}}</a>
                                        </p>
                                        <p>{{article.description|slice:":200"}}</p>
                                        <p class="attribution">
                                            <a href="{{article.id}}">Details</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            {% empty %}
                            <div class="act-time">
                                <div class="activity-body act-in">
                                    No Data</div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
