<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Profile | Creative - Bootstrap 3 Responsive Admin Template</title>
    <!-- Bootstrap CSS -->    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom_style.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="{% static 'js/html5shiv.js' %}"></script>
      <script src="{% static 'js/respond.min.js' %}"></script>
      <script src="{% static 'js/lte-ie7.js' %}"></script>
    <![endif]-->
      <!-- container section end -->
    <!-- javascripts -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- nice scroll -->
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <!-- jquery knob -->
     <!--custome script for all page-->
      <script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="{% static 'js/jquery.carouFredSel-6.2.1-packed.js' %}"></script>
  <script>
        var base_url = "http://127.0.0.1:8000"
        //Loading js after document ready
        $( document ).ready(function() {
            $(document).on("click", "#sub", function() {
            search_text = $("#search").val();
            alert(search_text);
            $.ajax({
                type: 'GET',
                url: base_url + "/article/search",
                
                data: { 'search_text' : search_text },
                success: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr);
                    
                    $("#article-list").html(xhr);
                },          
                error: function (xhr, ajaxOptions, thrownError) {
                    alert("failed");
                    alert(xhr);
                    console.log(xhr)
                }
            });
            });
        });
        </script>
  </head>
  <body>
  <!-- container section start -->
  <section id="container" class="">
      <!--header start-->
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>
            <!--logo start-->
            <a href="index.html" class="logo">test <span class="lite">test</span></a>
            <!--logo end-->
            <div class="nav search-row" id="top_menu">
                <!--  search form start -->
                <ul class="nav top-menu">
                    <li>
                        <div class="navbar-form">
                            <input class="form-control" placeholder="Search" type="text" id="search" name="search">
                            <input type="submit" class="btn btn-sm btn-info" name="sub" id="sub" value="Search">
                        </div>
                    </li>
                </ul>
                <!--  search form end -->
            </div>
            <div class="top-nav notification-row">                
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <!-- alert notification end-->
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="user" src="{% static '/img/user.jpg' %}">
                            </span>
                            <span class="username">Binoy M V c{{base_url}}v {{media}} vvvx{{static}}mm"{% url 'index' %}"</span>
                            <b class="caret"></b>
                        </a>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
      </header>      
      <!--header end-->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li class="active">
                      <a class="" href="{% url 'index' %}">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="/article" class="">
                          <i class="icon_document_alt"></i>
                          <span>Articles</span>
                      </a>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              {% block custom_breadcrumb%}{% endblock%}
              {% block body_block %}{% endblock %}
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
      <div class="text-right">
            <div class="credits">
                <a href="#/">--{{base_url}},Binoy</a> by <a href="#">Binoy</a>
            </div>
        </div>
  </section>
  </body>
</html>
